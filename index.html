<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <p id="display"></p>
    <div class=calcButtons>
    <!-- square root, exponents, pi & parentheses -->
    <div class="row1">
    <button id="item">^</button>
    <button id="item">x<span><sup>2</sup></span></button>
    <button id="item">&Sqrt;</button>
    <button id="item">&pi;</button>
    <button id="item">&divide;</button>
    </div>
    <div class="row2">
    <button id="item">(</button>
    <button id="item">)</button>
    <button id="item">del</button>
    <button id="item" class="clearBtn">clear</button>
    <button id="item">x</button>
    </div>  
    <!-- numbers, decimal & negative -->
  <div class="row3">
    <button id="item">9</button>
    <button id="item">8</button>
    <button id="item">7</button>
    <button id="item">6</button>
    <button id="item">+</button>
</div>
<div class="row4">
    <button id="item">5</button>
    <button id="item">4</button>
    <button id="item">3</button>
    <button id="item">2</button>
    <button id="item">-</button>
    </div>
    <div class="row5">
    <button id="item">1</button>
    <button id="item">0</button>
    <button id="item">.</button>
    <button id="item">(-)</button>
    <button id="item">enter</button>
    </div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
