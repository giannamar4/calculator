<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <id="display"></id>
    
    <!-- square root, exponents, pi & parentheses -->
    <div class="row1">
    <button>^</button>
    <button>x<sup>2</sup></button>
    <button>&Sqrt;</button>
    <button>&pi;</button>
    </div>
    <div class="row2">
    <button>(</button>
    <button>)</button>
    <button>del</button>
    <button>clear</button>
    </div>  
    <!-- numbers, decimal & negative -->
  <div class="row3">
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button>6</button>
</div>
<div class="row4">
    <button>5</button>
    <button>4</button>
    <button>3</button>
    <button>2</button>
    </div>
    <div class="row5">
    <button>1</button>
    <button>0</button>
    <button>.</button>
    <button>(-)</button>
</div>
    <!-- basic signs & requirements -->
    <button>&divide;</button>
    <button>x</button>
    <button>+</button>
    <button>-</button>
    <button>enter</button>

<script src="script.js"></script>
</body>
</html>
